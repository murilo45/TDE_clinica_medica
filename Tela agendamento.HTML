<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="formulario">
        <h1>Tela de agendamento médico</h1>
        <div action="#" method="POST">
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" name="medico">
                    <option value="medico1">Dr. Fulano de Tal</option>
                    <option value="medico2">Dra. Ciclana da Silva</option>
                    <option value="medico3">Dr. Beltrano de Oliveira</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" placeholder="XX:XX">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="data" id="data" name="data">
            </div>
            <div class="form-group">
                <label for="paciente">Paciente:</label>
                <input type="text" id="paciente" name="paciente" placeholder="Digite o nome do paciente">
            </div>
            <div class="form-group">
                <label for="atendente">Atendente:</label>
                <input type="text" id="atendente" name="atendente" placeholder="Digite o nome do atendente">
            </div>
            <input type="submit" value="Agendar">
        </div>

        <div id="sidebar">

            </ul>
          </div>

    </div>
