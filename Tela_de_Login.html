<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLand</title>
    <link rel="stylesheet" href="Styles/style_tela_de_login.css">
    
</head>

<body>
    <div class="box">
        <form>
            <fieldset>
                <legend><b>Auto-Car</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput"> Nome do Funcionário:</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email:</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha:</label>
                </div>

                <div class="inputBox">
                    <label for="funcao" class="labelInput">Função:</label>
                    <select name="funcao">
                        <option>Gerente</option>
                        <option>Vendedor</option>
                        <option>Supervisor</option>
                        <option>Contador</option>
                        <option>Comprador</option>
                        </select>
                </div>


                <br><br><br>

                <input type="submit" name="submit" id="submit" value="Cadastrar">


                <br><br>

                <input type="reset" name="cancelar" id="cancelar" value="Cancelar">
                <p> teste do github </p>

            </fieldset>
        </form>
    </div>

</body>

</html>
